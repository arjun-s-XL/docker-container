<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #a1c4fd, #c2e9fb); /* Lighter gradient colors */
            color: #333; /* Darker text for better contrast */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: rgba(255, 255, 255, 0.9); /* Lighter background for the container */
            border-radius: 10px;
            padding: 20px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        .button {
            width: 100%;
            height: 45px;
            border-radius: 6px;
            font-size: 15px;
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            transition: background 0.3s;
        }
        .button:hover {
            background-color: #45a049;
        }
        input, select {
            width: calc(100% - 20px);
            height: 45px; /* Set height to 45px */
            border-radius: 5px;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc; /* Added border for visibility */
            font-size: 15px;
            background: rgba(230, 230, 230, 0.9);
        }
        hr {
            margin: 25px 0;
            border: 1px solid rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class='container'>
        <h1>User Registration</h1>
        <span>Name: </span><input type="text" id='input-name' />
        <hr />
        <span>Email: </span><input type="email" id='input-email' />
        <hr />
        <span>Interests: </span>
        <select id='input-interests'>
            <option value="" disabled selected>Choose from the dropdown</option> <!-- Default option -->
            <option value="System Development">System Development</option>
            <option value="App Development">App Development</option>
            <option value="Quality Assurance">Quality Assurance</option>
            <option value="Automation">Automation</option>
            <option value="DevOps">DevOps</option>
            <option value="Artificial Intelligence">Artificial Intelligence</option>
            <option value="Project Management & Operations">Project Management & Operations</option> <!-- Combined option -->
        </select>
        <hr />
        <button class='button' onclick="handleRegister()">Register</button>
    </div>
    <script>
        async function handleRegister() {
            const payload = {
                name: document.getElementById('input-name').value,
                email: document.getElementById('input-email').value,
                interests: document.getElementById('input-interests').value
            };

            const response = await fetch('http://192.168.0.105:3000/register', {
                method: "POST",
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(payload)
            });
            const jsonResponse = await response.json();

            if (response.ok) {
                alert("Registration successful!");
                console.log("User registered:", jsonResponse);
            } else {
                alert("Registration failed!");
                console.error("Error:", jsonResponse);
            }
        }
    </script>
</body>
</html>
